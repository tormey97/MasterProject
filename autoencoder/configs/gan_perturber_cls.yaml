IMAGE_SIZE: [300, 300]
MODEL:
  SAVE_STEP: 2000
  AVGPOOL_ENCODING: True
  AVG_POOL_COUNT: 0
  MODEL_NAME: "gan_object_detector"
  QUANTIZE: True
  C: 16
  f: [60, 200, 500, 800]


SOLVER:
  MAX_ITER: 10000
  LR: 0.00018
  WHICH_OPTIMIZER: "SGD"
  LOSS_FUNCTION: "MSE"
  L1_REGULARIZATION_FACTOR: 1e-7
  DISTORTION_PENALTY_FACTOR: 0.5
  PERFORMANCE_DEGRADATION_FACTOR: 1.5
  HINGE_LOSS_THRESHOLD: 120
  HINGE_LOSS_FACTOR: 1
  CHI: 1.02

ENCODER:
  CNV_OUT_CHANNELS: [300, 1]

DECODER:
  CNV_OUT_CHANNELS: [300, 1]

LOG_STEP: 500
BATCH_SIZE: 1

DATASET_NAME: "voc_detection"
MODEL_SAVE_STEP: 100
DRAW_STEP: 20
OUTPUT_DIR: "autoencoder_outputs/gan66"
DRAW_TO_DIR: "gan66_out"
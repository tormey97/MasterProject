  TARGET_LOSS_FACTOR: 20
  HINGE_LOSS_THRESHOLD: 100000
  CHI: 2.01
  TARGET_CLASS: 0
  DISCRIMINATOR_IMPORTANCE: 20.
  TARGET_SENSITIVITY: 5e4
  ITERATIONS_PER_IMAGE: 15

ENCODER:
  CNV_OUT_CHANNELS: [300, 1]

DECODER:
  CNV_OUT_CHANNELS: [300, 1]

LOG_STEP: 1
BATCH_SIZE: 1

DATASET_NAME: "voc_detection"
MODEL_SAVE_STEP: 100
DRAW_STEP: 1
OUTPUT_DIR: "autoencoder_outputs/gan_attacker_05"
DRAW_TO_DIR: "gan_attacker_05"
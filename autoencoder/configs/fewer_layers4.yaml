IMAGE_SIZE: [300, 300]
DOWNSAMPLE: False
MODEL:
  SAVE_STEP: 4000
  AVGPOOL_ENCODING: True
  AVG_POOL_COUNT: 0
  MODEL_NAME: "gan_object_detector"
  QUANTIZE: False
  C: 3
  f: [100, 100, 100, 100]


SOLVER:
  MAX_ITER: 10000
  LR: 0.005
  WHICH_OPTIMIZER: "SGD"
